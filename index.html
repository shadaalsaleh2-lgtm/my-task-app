<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Task Networks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            /* Muted Modern Theme Colors */
            --primary-color: #4A90E2; /* Blue */
            --primary-dark: #357ABD;
            --secondary-color: #50E3C2; /* Teal */
            --accent-color: #F5A623; /* Orange */
            --bg-light: #F7F7F7;
            --bg-dark: #2C3E50; /* Dark Slate Blue */
            --card-bg-light: #FFFFFF;
            --card-bg-dark: #34495E;
            --text-dark: #333333;
            --text-light: #F7F7F7;
            --border-color-light: #E0E0E0;
            --border-color-dark: #4A657D;

            /* Sizes */
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --transition: all 0.3s ease-in-out;
        }

        /* Dark Mode Specific Variables */
        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-light);
            --header-bg: linear-gradient(135deg, var(--bg-dark), #1A2530);
            --card-bg: var(--card-bg-dark);
            --text-primary: var(--text-light);
            --text-secondary: #B0B0B0;
            --border-color: var(--border-color-dark);
            --input-bg: #4A657D;
            --input-border: #5A7E9C;
            --button-bg-secondary: #4A657D;
            --button-text-secondary: var(--secondary-color);
            --toggle-bg: #4A657D;
        }

        /* Light Mode Specific Variables */
        body:not(.dark-mode) {
            background-color: var(--bg-light);
            color: var(--text-dark);
            --header-bg: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            --card-bg: var(--card-bg-light);
            --text-primary: var(--text-dark);
            --text-secondary: #666666;
            --border-color: var(--border-color-light);
            --input-bg: #F0F0F0;
            --input-border: #E0E0E0;
            --button-bg-secondary: #E9ECEF;
            --button-text-secondary: var(--primary-color);
            --toggle-bg: #E0E0E0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: background-color var(--transition), color var(--transition);
        }

        .app-container {
            max-width: 480px;
            margin: 0 auto;
            position: relative;
            background-color: var(--bg-light);
        }

        .header {
            height: 180px;
            background: var(--header-bg);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: var(--text-light);
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header-title {
            font-size: 1.6rem;
            font-weight: 700;
            z-index: 2;
            letter-spacing: 0.5px;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--toggle-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            z-index: 10;
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }

        .profile-section {
            margin-top: -50px;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .profile-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 70px 20px 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            position: relative;
            text-align: center;
            transition: var(--transition);
        }

        .profile-pic {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid var(--card-bg);
            object-fit: cover;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            background: var(--primary-color);
        }

        .profile-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        .verified-badge {
            color: var(--secondary-color);
            margin-left: 5px;
            font-size: 0.8rem;
        }

        .edit-name-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            margin-left: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
            opacity: 0.8;
        }

        .points-display {
            display: inline-flex;
            align-items: center;
            background: rgba(74, 144, 226, 0.1);
            padding: 6px 15px;
            border-radius: 50px;
            margin-top: 8px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .stats-display {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 18px;
        }

        .stat-item {
            background: var(--bg-light);
            padding: 8px 12px;
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--border-color);
            min-width: 70px;
        }

        body.dark-mode .stat-item {
            background: var(--input-bg);
        }

        .content-section {
            padding: 20px;
            margin-bottom: 80px;
        }

        .task-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -3px 15px rgba(0, 0, 0, 0.08);
            z-index: 100;
            max-width: 480px;
            margin: 0 auto;
            border-top: 1px solid var(--border-color);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.7rem;
            font-weight: 500;
            flex: 1;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .ad-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .ad-modal-overlay.show {
            display: flex;
        }

        .ad-modal {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 380px;
            padding: 25px;
            text-align: center;
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-sun"></i>
            </button>
            <h1 class="header-title">Task Networks</h1>
        </div>

        <div class="profile-section">
            <div class="profile-card">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Profile" class="profile-pic" id="profilePic">
                <div class="profile-name" id="profileNameDisplay">
                    User Name
                    <i class="fas fa-check-circle verified-badge"></i>
                    <button class="edit-name-btn" id="editNameBtn">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                </div>
                <div class="points-display" id="userPointsDisplay">
                    <i class="fas fa-coins"></i> 0 Points
                </div>
                <div class="stats-display">
                    <div class="stat-item">
                        <div class="stat-value" id="adsWatchedToday">0</div>
                        <div class="stat-label">Today</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="adsLeftToday">50</div>
                        <div class="stat-label">Left</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalAdsWatched">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-section" id="mainContent">
            <!-- Content will be rendered here -->
        </div>

        <nav class="bottom-nav">
            <a href="#" class="nav-item active" data-page="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item" data-page="tasks">
                <i class="fas fa-tasks"></i>
                <span>Tasks</span>
            </a>
            <a href="#" class="nav-item" data-page="bonus">
                <i class="fas fa-gift"></i>
                <span>Bonus</span>
            </a>
            <a href="#" class="nav-item" data-page="withdraw">
                <i class="fas fa-wallet"></i>
                <span>Withdraw</span>
            </a>
            <a href="#" class="nav-item" data-page="referral">
                <i class="fas fa-users"></i>
                <span>Referral</span>
            </a>
        </nav>
    </div>

    <div class="ad-modal-overlay" id="adModalOverlay">
        <div class="ad-modal">
            <h2 id="adModalTitle">Watching Ad</h2>
            <div id="adSpinner" class="spinner"></div>
            <p id="adStatusMessage">Please wait...</p>
            <button id="adCloseBtn" class="btn btn-primary" style="display:none;">Close & Claim</button>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // Configuration
        const APP_NAME = "Earn Rewards";
        const ADS_PER_DAY_LIMIT = 50;
        const POINTS_PER_AD = 100;
        const MIN_WITHDRAW_POINTS = 2000; // Adjusted to a more realistic value
        const REFERRAL_BONUS_REFERRER = 500;
        const REFERRAL_BONUS_REFEREE = 200;
        const TELEGRAM_BOT_TOKEN = "8565655966:AAEYRY0MuEYB7F30ZcUk7caHr-pePKoBVog";
        const TELEGRAM_CHAT_ID = "-1003256924003";
        const TELEGRAM_API_ID = "32895847";

        let currentUser = {
            name: 'Guest User',
            points: 0,
            adsWatchedToday: 0,
            totalAdsWatchedLifetime: 0,
            referralCode: Math.random().toString(36).substring(2, 8).toUpperCase(),
            claimedBonuses: []
        };

        // DOM Elements
        const mainContent = document.getElementById('mainContent');
        const profileNameDisplay = document.getElementById('profileNameDisplay');
        const userPointsDisplay = document.getElementById('userPointsDisplay');
        const adsWatchedTodayEl = document.getElementById('adsWatchedToday');
        const adsLeftTodayEl = document.getElementById('adsLeftToday');
        const totalAdsWatchedEl = document.getElementById('totalAdsWatched');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            renderPage('home');
            setupEventListeners();
        });

        function setupEventListeners() {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    renderPage(item.dataset.page);
                });
            });

            // Use event delegation for dynamic elements
            document.addEventListener('click', (e) => {
                if (e.target.closest('#editNameBtn')) {
                    const newName = prompt("Enter your name:", currentUser.name);
                    if (newName) {
                        currentUser.name = newName;
                        saveData();
                        updateUI();
                    }
                }
                if (e.target.closest('#watchAdBtn')) {
                    startAd();
                }
            });
        }

        function renderPage(page) {
            let html = '';
            switch(page) {
                case 'home':
                    html = `
                        <div class="task-card">
                            <h3>Welcome, ${currentUser.name}!</h3>
                            <p>Start earning points by watching ads and completing tasks.</p>
                            <button class="btn btn-primary" id="watchAdBtn" ${currentUser.adsWatchedToday >= ADS_PER_DAY_LIMIT ? 'disabled' : ''}>
                                Watch Ad (+${POINTS_PER_AD} Points)
                            </button>
                        </div>
                    `;
                    break;
                case 'tasks':
                    html = '<div class="task-card"><h3>Daily Tasks</h3><p>More tasks coming soon!</p></div>';
                    break;
                case 'bonus':
                    html = '<div class="task-card"><h3>Daily Bonus</h3><p>Check back later for bonuses.</p></div>';
                    break;
                case 'withdraw':
                    html = `
                        <div class="task-card">
                            <h3>Withdraw Points</h3>
                            <p>Minimum: ${MIN_WITHDRAW_POINTS} Points</p>
                            <input type="number" id="withdrawAmount" class="input-field" placeholder="Amount">
                            <input type="text" id="withdrawAccount" class="input-field" placeholder="Account Details">
                            <button class="btn btn-primary" onclick="handleWithdraw()">Submit Request</button>
                        </div>
                    `;
                    break;
                case 'referral':
                    html = `
                        <div class="task-card">
                            <h3>Refer & Earn</h3>
                            <p>Your Code: <strong>${currentUser.referralCode}</strong></p>
                            <p>Earn ${REFERRAL_BONUS_REFERRER} points for every friend you invite!</p>
                        </div>
                    `;
                    break;
            }
            mainContent.innerHTML = html;
            updateUI();
        }

        function updateUI() {
            profileNameDisplay.innerHTML = `${currentUser.name} <i class="fas fa-check-circle verified-badge"></i> <button class="edit-name-btn" id="editNameBtn"><i class="fas fa-pencil-alt"></i></button>`;
            userPointsDisplay.innerHTML = `<i class="fas fa-coins"></i> ${currentUser.points} Points`;
            adsWatchedTodayEl.textContent = currentUser.adsWatchedToday;
            adsLeftTodayEl.textContent = ADS_PER_DAY_LIMIT - currentUser.adsWatchedToday;
            totalAdsWatchedEl.textContent = currentUser.totalAdsWatchedLifetime;
        }

        function startAd() {
            const modal = document.getElementById('adModalOverlay');
            const status = document.getElementById('adStatusMessage');
            const closeBtn = document.getElementById('adCloseBtn');
            const spinner = document.getElementById('adSpinner');

            modal.classList.add('show');
            closeBtn.style.display = 'none';
            spinner.style.display = 'block';
            status.textContent = 'Watching ad... (5s)';

            setTimeout(() => {
                spinner.style.display = 'none';
                status.textContent = 'Ad completed!';
                closeBtn.style.display = 'block';
                closeBtn.onclick = () => {
                    currentUser.points += POINTS_PER_AD;
                    currentUser.adsWatchedToday++;
                    currentUser.totalAdsWatchedLifetime++;
                    saveData();
                    updateUI();
                    modal.classList.remove('show');
                    showToast(`Earned ${POINTS_PER_AD} points!`);
                    renderPage('home');
                };
            }, 5000);
        }

        function handleWithdraw() {
            const amount = parseInt(document.getElementById('withdrawAmount').value);
            const account = document.getElementById('withdrawAccount').value;

            if (amount < MIN_WITHDRAW_POINTS) {
                showToast(`Minimum withdrawal is ${MIN_WITHDRAW_POINTS}`);
                return;
            }
            if (amount > currentUser.points) {
                showToast("Insufficient points");
                return;
            }

            // Send to Telegram
            const message = `Withdrawal Request:\nUser: ${currentUser.name}\nAmount: ${amount}\nAccount: ${account}`;
            fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: message })
            });

            currentUser.points -= amount;
            saveData();
            updateUI();
            showToast("Request submitted!");
            renderPage('withdraw');
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        }

        function saveData() {
            localStorage.setItem('user_data', JSON.stringify(currentUser));
        }

        function loadData() {
            const data = localStorage.getItem('user_data');
            if (data) currentUser = JSON.parse(data);
        }
    </script>
</body>
</html>
